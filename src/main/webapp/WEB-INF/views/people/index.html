<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ПНИПУ Java | Вариант 16</title>
</head>
<body>
<div th:each="person : ${people}">
    <p th:text="${person.getId + ', ' + person.getSurname() + ', ' + person.getSalary() + ', ' + person.getPosition() + ', ' + person.getDayOfBirth() + '.' + person.getMonthOfBirth() + '.' + person.getYearOfBirth()}" />
</div>
<br/>
<a href="people/new">Добавить позицию</a>
</body>
</html>
